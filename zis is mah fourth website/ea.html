<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="ea.css" />
    <link
      href="fontawesome-free-6.5.1-web/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <section id="header">
      <h1 class="title">Silicon Valley</h1>
      <div class="container-flex">
        <div class="container">
          <div class="big-image">
            <img src="assets/silicon_valley.png" alt="" />
            <div class="image-text">
              <h3>Sillicon Valley, California, USA</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="content">
      <div class="article-container">
        <div class="description">
          <h2>Have you ever heard about Silicon Valley?</h2>
          <p>Silicon Valley is......</p>
        </div>
        <div class="companies">
          <h2>3 Big Companies That's Located in Silicon Valley</h2>
          <div id="google" class="company reveal">
            <img src="assets/google-img.jpg" alt="Google" width="450px" />
            <div class="company-description">
              <h4>Google</h4>
              <p>Founded in 1998 .....</p>
            </div>
           </div>
           <div id="facebook" class="company reveal">
            <img src="assets/facebook-img.jpg" alt="Facebook" width="450px" />
            <div class="company-description">
              <h4>Facebook</h4>
              <p>Founded in 1998 .....</p>
            </div>
           </div>
           <div id="netflix" class="company reveal">
            <img src="assets/netflix-img.jpg" alt="Netflix" width="450px" />
            <div class="company-description">
              <h4>Netflix</h4>
              <p>Founded in 1998 .....</p>
            </div>
           </div>
        </div>
      </div>
    </section>
    <script src="ea.js"></script>
  </body>
</html>
